log4j.rootCategory=WARN, stdout
# log4j.logger.org.springframework.web=INFO
# log4j.logger.org.springframework.test=INFO

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %-5r %-5p [%-40.40c{1.}] (%t:%x) %m%n

log4j.logger.com.sapienter.jbilling=INFO
log4j.logger.com.sapienter.jbilling.server.process=DEBUG
